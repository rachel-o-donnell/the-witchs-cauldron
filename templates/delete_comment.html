{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
{% if user.is_authenticated and user.username == comment.username %}

<div class="container pt-3 pb-3">
    <div class="card border-dark pt-3 pb-3">
        <div class="card-body font text-center">
            <img class="card-img-top logo-card img-fluid"
                src="https://res.cloudinary.com/dpxa5dfjt/image/upload/v1676816140/The%20Witch%27s%20Cauldron/broom_blhe2l.png"
                alt="black drawing of a wooden broomstick">
            <div class="pt-3">
                <h2>Comment posted:</h2>
                <p>{{ comment }}</p>
                <form method="post" enctype="multipart/form-data">
                    {{ form | crispy }}
                    {% csrf_token %}
                    <button class="btn btn-signin" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
