{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="card border-dark">
            <div class="card-body font">
                <h1 class="post-title">Delete</h1>
            </div>
            <div class="container">
                <div class="row">
                    <h3>Are you sure you want to delete this post?</h3>
                    <div class="">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <button class="btn btn-signin btn-lg" name="delete" type="submit"
                                value="delete">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
