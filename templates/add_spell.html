{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="card border-dark">
            <div class="card-body font">
                <h1 class="post-title">Add a spell</h1>

            </div>
            <div class="container">
                <div class="row">
                    <div class="">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ spell_form|crispy}}
                            <button class="btn btn-secondary right mb-2" type="submit" value="Save">Add Spell</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

    {% endblock %}
