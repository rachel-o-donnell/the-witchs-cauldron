{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container pt-3 pb-3">
  <div class="card border-dark pt-3 pb-3">
    <div class="card-body font text-center">
      <h1>{% trans "Logout" %}</h1>
      <p>{% trans 'Are you sure you want to log out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signin font" label='loggout' name="loggout" type="submit">{% trans 'Logout' %}</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
